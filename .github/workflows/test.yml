name: Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} / Go ${{ matrix.go-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.24.x', '1.25.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Display Go version
      run: go version

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -v ./...

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25.x'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-arm64:
    name: Test on ARM64 (Self-hosted or macOS)
    runs-on: macos-14  # macOS 14+ runs on Apple Silicon (ARM64)
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'
        cache: true

    - name: Verify ARM64
      run: |
        uname -m
        go env GOARCH

    - name: Run ARM64-specific tests
      run: |
        echo "Running ARM64 CRC32 tests..."
        go test -v ./internal/hash/crc32 -run TestARM64

        echo "Running ARM64 hash tests..."
        go test -v ./internal/hash/... -run ARM64

    - name: Run all tests on ARM64
      run: go test -v -race ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'

    - name: Run benchmarks
      run: |
        echo "Running hash benchmarks..."
        go test -bench=. -benchmem -run=^$ ./internal/hash/...

        echo "Running filter benchmarks..."
        go test -bench=. -benchmem -run=^$ ./...

  platform-matrix:
    name: Platform-specific builds
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'

    - name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        echo "Building for $GOOS/$GOARCH..."
        go build -v ./...

  verify-assembly:
    name: Verify Assembly
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'

    - name: Verify AMD64 assembly
      env:
        GOARCH: amd64
      run: |
        echo "Verifying AMD64 assembly builds..."
        go build -v ./internal/hash/crc32/...
        go build -v ./internal/hash/xxhash/...

    - name: Verify ARM64 assembly
      env:
        GOARCH: arm64
      run: |
        echo "Verifying ARM64 assembly builds..."
        go build -v ./internal/hash/crc32/...
        go build -v ./internal/hash/xxhash/...

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'

    - name: Run hash integration tests
      run: |
        echo "Running hash integration tests..."
        go test -v ./internal/hash -run TestAllHashImplementations
        go test -v ./internal/hash -run TestHashImplementations

    - name: Test hash strategies
      run: |
        echo "Testing FNV hash..."
        go test -v ./internal/hash/fnv/...

        echo "Testing CRC32 hash..."
        go test -v ./internal/hash/crc32/...

        echo "Testing XXHash..."
        go test -v ./internal/hash/xxhash/...

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: ./...

    - name: Run govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...
